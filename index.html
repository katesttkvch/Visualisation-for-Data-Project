<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <title> Priority Distributions </title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #mapFrame {
            width: 100%;
            height: 80vh;
            border: 1px solid #ccc;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1> Choose a City and a Priority to see the Distributions for each Council District </h1>

    <label for = "city"> City: </label>
    <select id = "city">
        <option value = " "> Select City </option>
        <option value = "Seattle"> Seattle </option>
        <option value = "Austin"> Austin </option>
        <option value = "Virginia"> Virginia Beach </option>
        <option value = "Minneapolis"> Minneapolis </option>
    </select>

    <label for = "priority" style = "margin-left: 20px;"> Priority: </label>
    <select id = "priority" disabled>
        <option value = ""> Select Priority </option>
        <option value = "priority1"> Priority 1 </option>
        <option value = "priority2"> Priority 2 </option>
        <option value = "priority3"> Priority 3 </option>
        <option value = "priority4"> Priority 4 </option>
    </select>

    <iframe id = "mapFrame" src = ""></iframe>

    <script>
        const citySelect = document.getElementById("city");
        const prioritySelect = document.getElementById("priority");
        const mapFrame = document.getElementById("mapFrame");

        citySelect.addEventListener("change", function(){
            if (citySelect.value == "Minneapolis"){
                prioritySelect.disabled = true;
                mapFrame.src = "Minneapolis_priority_heatmap.html";
            } 
            else {
                prioritySelect.disabled = false;
                mapFrame.src = "";
            }
        });

        prioritySelect.addEventListener("change", function(){
            if (citySelect.value && prioritySelect.value){
                const city = citySelect.value;
                const priority = prioritySelect.value;
                const fileName = `${city}_${priority}_map.html`;
                mapFrame.src = fileName;
            }
        });
    </script>

</body>
</html>
